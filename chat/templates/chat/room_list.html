{% extends 'base.html' %}

{% block main_content %}
<h1>Home page with rooms list</h1>
<h1>Welcome {{request.user|title}}!</h1>
<a href="{% url 'room-create' %}">Add Room</a>
<table>
    <tr>
        <th>Item</th>
    </tr>
    {% for room in rooms %}
        <tr>
            <td><a href="{% url 'room' room.id %}">{{room.name}}</a></td>
        </tr>
    {% empty %}
        <h3>No items in list</h3>
    {% endfor %}
</table>
{% endblock %}
